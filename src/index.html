<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>christmas-task</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <nav class="nav-bar">
        <div class="logo" id="switchToyPage"></div>
        <div>
          <a href="#" class="switch-main-page" id="startToyGame">Игрушки</a>
          <a href="#" class="switch-favorites-page" id="startTreeGame">Ёлка</a></div>
      </nav>
      <div class="header-controls">
        <input type="search" class="search" autocomplete="off" />
        <div class="select"><span id="counter">0</span></div>
      </div>
    </div>
  </header>
  <hr>
  <div class="page start-page">
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
    <h1 class="start-page-title">Новогодняя игра<span>«Наряди ёлку»</span></h1>
    <button class="switch-start-page" data-page="mainPage">Начать</button>
  </div>

<!-- Toy page-->

  <div class="page main-page hide" data-page="mainPage" id="toyPage">
    <div class="blur">
    <div class="controls">
      <div class="filters">
        <div class="controls-title">Фильтры по значению</div>
        <div class="shape">Форма:
          <button data-filter="шар"></button>
          <button data-filter="колокольчик"></button>
          <button data-filter="шишка"></button>
          <button data-filter="снежинка"></button>
          <button data-filter="фигурка"></button>
        </div>
        <div class="color">Цвет:
          <button data-filter="белый"></button>
          <button data-filter="желтый"></button>
          <button data-filter="красный"></button>
          <button data-filter="синий"></button>
          <button data-filter="зелёный"></button>
        </div>
        <div class="size">Размер:
          <button data-filter="большой"></button>
          <button data-filter="средний"></button>
          <button data-filter="малый"></button>
        </div>
        <div class="favorite-container">Только любимые:
          <div class="form-group">
            <input type="checkbox" class="favorite-input" id="checkbox">
            <label for="checkbox" class="favorite-input-label"></label>
          </div>
        </div>

      </div>
      <div class="range">
        <div class="controls-title">Фильтры по диапазону</div>
        <div class="count">
          <span class="control-span">Количество экземпляров:</span>
          <div class="count-slider-container">
            <output class="slider-output" id='output-0'>1</output>
            <div class="count-slider" id="range-slider"></div>
            <output class="slider-output" id='output-1'>12</output>
          </div>
        </div>
        <div class="year">
          <span class="control-span">Год приобретения:</span>
          <div class="year-slider-container">
            <output class="slider-output" id='output-2'>1940</output>
            <div class="count-slider" id="year-slider"></div>
            <output class="slider-output" id='output-3'>2020</output>
          </div>
        </div>
      </div>
      <div class="sort">
        <div class="controls-title">Сортировка</div>
        <select class="sort-select">
          <option selected="" value="sort-name-max">По названию от «А» до «Я»</option>
          <option value="sort-name-min">По названию от «Я» до «А»</option>
          <option value="sort-count-max">По году приобретения по возрастанию</option>
          <option value="sort-count-min">По году приобретения по убыванию</option>
        </select>
        <button class="reset">Сброс фильтров</button>
      </div>
    </div>

    <div class="card-container"></div>
  </div>
  </div>

  <!-- Tree page-->
  <div class="page favorites-page hide" data-page="favoritesPage" id="treePage">
      <div class="blur">
      <div class="page-container">
        <div class="favorites-menu">
          <div class="snow-audio-container menu-container">
            <div class="audio-control menu-item"></div>
            <div class="snow-control menu-item"></div>
            <button class="resetls">Сброс настроек</button>
          </div>
          <div class="tree-container menu-container">
            <div class="tree menu-item" data-tree="1"></div>
            <div class="tree menu-item" data-tree="2"></div>
            <div class="tree menu-item" data-tree="3"></div>
            <div class="tree menu-item" data-tree="4"></div>
            <div class="tree menu-item" data-tree="5"></div>
            <div class="tree menu-item" data-tree="6"></div>
          </div>
          <div class="bg-container menu-container">

            <div class="bg menu-item" data-bg="2"></div>
            <div class="bg menu-item" data-bg="3"></div>

              <button class="color-btn red-btn" data-color="red"></button>
              <button class="color-btn blue-btn" data-color="blue"></button>
              <button class="color-btn yellow-btn" data-color="yellow"></button>
              <button class="color-btn green-btn" data-color="green"></button>
            </div>
            <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked="">
              <label class="onoffswitch-label" for="myonoffswitch">
                  <div class="onoffswitch-inner"></div>
                  <div class="onoffswitch-switch"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="main-tree-container">
          <div class="snowflakes hide"></div>
          <div class="garland-tree-container"></div>
          <map name="tree-map">

          </map>
          <img src="<%=require('./assets/tree/1.png')%>" class="main-tree" usemap="#tree-map" alt="tree">
        </div>
